name: Jekyll CI/CD

on:
  push:
    branches:
      - main # This workflow runs when code is pushed to the 'main' branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not required, but can be helpful for Jekyll themes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS Node.js version
          cache: 'npm' # Caches npm dependencies
      
      - name: Install Node.js Dependencies
        run: npm install # Or 'yarn install' if you use yarn
      
      - name: Build JavaScript Assets
        run: npm run build:js # Or 'yarn build' if your package.json has a build script
          
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' 
          bundler-cache: true # Caches bundle dependencies for faster builds

      - name: Build Jekyll Site
        run: |
          bundle exec jekyll build --trace # --trace gives more debugging info if it fails
        env:
          JEKYLL_ENV: production # Ensures Jekyll builds for production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4